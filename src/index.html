<body>
  <main>
    <img src="imagenes/FAN GHIBLI LOGO.png" title="FAN GHIBLI" id="logo">

    <section class="wraper" id="firstPage">
      <video id="coverPage" src="video/Video portada.mp4" controls autoplay loop></video>
      <button id="showSecondPage" type="button">Animaciones</button>
    </section>

    <section id="secondPage">
      <input id="navigationBar" type="text" placeholder=" Search...">
      <i id="iconSearch" class="fa fa-search"></i>


        <div id="sectionFilterDirector" class="filter_1">
        <select id="filterDirector" class="filterDesign">
          <option value="empty" disabled selected>Directors</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        </select>
      </div>
      <div id="sectionFilterProducer" class="filter_1">
        <select id="filterProducer" class="filterDesign">
          <option value="empty" disabled selected>Producers</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Toru Hara">Toru Hara</option>
          <option value="Toshio Suzuki">Toshio Suzuki</option>
          <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
        </select>
      </div>
      <div id="sectionFiltercharacters">
        <button id="people" class="filterDesign">Characters</button><br>
        <button id="vehicles" class="filterDesign">Vehicles</button><br>
        <button id="locations" class="filterDesign">Locations</button>

      </div>
      <div id="sectionOrder" class="filter_1">
        <select id="filterByOrder" class="filterDesign">
          <option value="empty" disabled selected>Order by</option>
          <option value="title">A - Z</option>
          <option value="titleDescending">Z - A</option>
        </select>
      </div>
      <div id="listOfFilms"></div>
    </section>

    <section id="thirdPage">
          <select id="filterGender">
          <option value="empty" disabled selected>Personajes</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="NA">NA</option>
          <option value="Unknown (Possible Male)">Unknown</option>
        </select>
        <div id="showToCharacters"></div>
    </section>

    <section id="fourtPage">
      <div id="showToVehicles"></div>
    </section>

    <section id="fifthPage">
      <div id="showToLocations"></div>
    </section>

    <footer>
      <section id="prueba">
        <!-- <img src="imagenes/github.png" class="repositoryGit"> -->
      </section>
    </footer>

</body>
